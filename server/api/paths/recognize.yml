paths:
  /api/v1/vinyls/recognize:
    post:
      security:
        - Bearer: []
      tags:
        - vinyl
      summary: Recognize a music snippet
      description: Upload an audio snippet to identify the music.
      operationId: PostRecognizeRoute
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          required: true
          type: file
      responses:
        "200":
          description: Recognition Result
          schema:
            $ref: '#/definitions/recognitionResult'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error

definitions:
  recognitionResult:
    type: object
    properties:
      artist:
        type: string
      title:
        type: string
      shazamUrl:
        type: string
      coverArt:
        type: string
      success:
        type: boolean
